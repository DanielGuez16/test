<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Steering ALM Metrics</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --natixis-blue: #76279b;
            --natixis-light-blue: #d3a5e9;
        }
        
        body {
            background: linear-gradient(135deg, var(--natixis-light-blue), var(--natixis-light-blue));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: #f5f5f5;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            padding: 3rem;
            width: 100%;
            max-width: 700px;
        }
        
        .login-title {
            color: var(--natixis-blue);
            font-weight: 600;
            margin-bottom: 1.5rem; /* Réduit pour équilibrer avec le logo */
        }
        
        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 2px solid #e0e6ed;
        }
        
        .form-control:focus {
            border-color: var(--natixis-light-blue);
            box-shadow: 0 0 0 0.2rem rgba(171, 84, 212, 0.25);
        }
        
        .btn-login {
            background: var(--natixis-blue);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
        }
        
        .btn-login:hover {
            background: var(--natixis-light-blue);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-img {
            max-width: 500px;
            margin-bottom: 1.5rem;
        }
        
        .credentials-help {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <!-- Ajout du logo BPCE -->
            <img src="/static/images/bpce_logo.png" alt="BPCE Logo" class="logo-img">
            <h1 class="login-title">Steering ALM Metrics</h1>
            <p class="text-muted">Daily LCR Analysis Tool</p>
        </div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login">
                <span id="login-text">Sign In</span>
                <div id="login-spinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></div>
            </button>
        </form>
        
        <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
        
        <div class="credentials-help">
            <strong>Test Credentials:</strong><br>
            User ALM: user.alm@natixis.com / user123
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginText = document.getElementById('login-text');
            const loginSpinner = document.getElementById('login-spinner');
            const errorDiv = document.getElementById('error-message');
            
            // UI Loading
            loginText.textContent = 'Signing in...';
            loginSpinner.style.display = 'inline-block';
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    window.location.href = result.redirect;
                } else {
                    throw new Error(result.message || 'Login failed');
                }
                
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                
                loginText.textContent = 'Sign In';
                loginSpinner.style.display = 'none';
            }
        }
    </script>
</body>
</html>
