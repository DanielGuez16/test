<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Project - Steering ALM Metrics</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --natixis-blue: #76279b;
            --natixis-light-blue: #d3a5e9;
            --bleu-canard: #51A0A2;
        }
        
        body {
            background: linear-gradient(135deg, var(--natixis-light-blue), var(--natixis-light-blue));
            min-height: 100vh;
            padding: 20px;
        }
        
        .navbar-custom {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 1rem 2rem;
        }
        
        .navbar-logo {
            height: 40px;
        }
        
        .selector-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            padding: 3rem;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .selector-title {
            color: var(--natixis-blue);
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .project-card {
            border: 2px solid var(--natixis-light-blue);
            border-radius: 15px;
            padding: 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
            height: 100%;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(118, 39, 155, 0.2);
            border-color: var(--natixis-blue);
        }
        
        .project-icon {
            font-size: 4rem;
            color: var(--natixis-blue);
            margin-bottom: 1rem;
        }
        
        .project-title {
            color: var(--natixis-blue);
            font-weight: 600;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .project-description {
            color: #6c757d;
            margin-bottom: 1.5rem;
        }
        
        .btn-select {
            background: linear-gradient(135deg, var(--natixis-blue), var(--bleu-canard));
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-select:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(118, 39, 155, 0.3);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="navbar-custom">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="/static/images/bpce_logo.png" alt="BPCE Logo" class="navbar-logo">
            </div>
            <div class="d-flex align-items-center">
                <span class="badge bg-primary me-3">{{ user.full_name }}</span>
                <button class="btn btn-outline-danger btn-sm" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </div>

    <!-- Sélection de projet -->
    <div class="selector-container">
        <h1 class="selector-title">Select Your Project</h1>
        
        <div class="row">
            <!-- Projet LCR -->
            <div class="col-md-6 mb-4">
                <div class="project-card text-center" onclick="selectProject('lcr')">
                    <div class="project-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <h3 class="project-title">LCR Analysis</h3>
                    <p class="project-description">
                        Daily Liquidity Coverage Ratio analysis with BUFFER, CONSUMPTION, and RESOURCES tracking
                    </p>
                    <button class="btn btn-select">
                        <i class="fas fa-arrow-right me-2"></i>Access Project
                    </button>
                </div>
            </div>
            
            <!-- Projet 2 -->
            <div class="col-md-6 mb-4">
                <div class="project-card text-center" onclick="selectProject('autre')">
                    <div class="project-icon">
                        <i class="fas fa-database"></i>
                    </div>
                    <h3 class="project-title">Project 2</h3>
                    <p class="project-description">
                        Description de ton deuxième projet ici
                    </p>
                    <button class="btn btn-select">
                        <i class="fas fa-arrow-right me-2"></i>Access Project
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function selectProject(projectId) {
            window.location.href = `/project/${projectId}`;
        }
        
        async function logout() {
            if (confirm('Are you sure you want to logout?')) {
                const response = await fetch('/api/logout', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    window.location.href = result.redirect;
                }
            }
        }
    </script>
</body>
</html>
